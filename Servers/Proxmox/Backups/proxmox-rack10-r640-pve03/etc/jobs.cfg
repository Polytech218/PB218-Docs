realm-sync: realmsync-1745e9e1-8a72
	realm pb218-ad
	schedule */30
	scope both
	enable-new 1
	enabled 1
	remove-vanished none

vzdump: backup-71062831-2368
	comment Smaller VM Backups that occur every 12 hours
	schedule 11:00,23:00
	all 1
	enabled 1
	exclude 108,105,147,132,144,126,9000,104,102,103
	fleecing 0
	mailnotification failure
	mode snapshot
	notes-template {{guestname}}
	notification-mode legacy-sendmail
	storage pb218-pbs-synology01

vzdump: backup-f0ad30b4-ec1c
	comment Crucial VMs backing up every hour at x%3A30 (e.g. 11%3A30, 12%3A30)
	schedule 30
	enabled 1
	fleecing 0
	mailnotification failure
	mode snapshot
	notes-template {{guestname}}
	notification-mode legacy-sendmail
	storage pb218-pbs-synology01
	vmid 105,115,130,132,144,147

vzdump: backup-1a4f69ec-77da
	comment Big VMs (>=500GiB in size) backed up once a week
	schedule sat 00:00
	enabled 1
	fleecing 0
	mode snapshot
	notes-template {{guestname}}
	notification-mode notification-system
	storage pb218-pbs-synology01
	vmid 104,126,9000

