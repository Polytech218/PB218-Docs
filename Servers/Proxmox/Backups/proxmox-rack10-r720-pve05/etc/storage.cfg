dir: local
	path /var/lib/vz
	content images
	shared 0

zfspool: local-zfs
	pool local-zfs
	content images,rootdir
	mountpoint /local-zfs
	nodes PVE-Node02,PVE-Node03,PVE-Node01
	sparse 1

nfs: synology-01-ssd
	export /volume1/VMs
	path /mnt/pve/synology-01-ssd
	server 172.16.200.38
	content rootdir,images
	prune-backups keep-all=1

nfs: synology-01-hdd
	export /volume2/Data
	path /mnt/pve/synology-01-hdd
	server 172.16.200.38
	content images,backup,iso,import,rootdir,vztmpl
	prune-backups keep-all=1

pbs: pb218-pbs
	datastore pb218-pbs
	server 172.16.200.232
	content backup
	fingerprint 14:90:e7:f6:6d:7e:0e:6f:2f:af:65:05:fa:fb:92:03:74:f4:2c:a5:48:39:fa:7b:55:6b:e9:f1:58:13:0c:33
	prune-backups keep-all=1
	username root@pam

